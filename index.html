<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lunching</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'Oscar Oboe';
      src: url('https://fonts.cdnfonts.com/s/125473/OscarOboeTrial-Regular.woff') format('woff');
    }

    body {
      font-family: 'Oscar Oboe', sans-serif;
      background: #1C1427;
      color: #D4D4D4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 430px;
      margin: auto;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 24px;
      text-align: center;
    }

    header h1 {
      font-size: 2em;
      margin: 0;
      color: white;
    }

    header p {
      font-size: 0.9em;
      margin-top: 4px;
      color: #888;
    }

    #restaurantList {
      padding: 0 20px;
    }

    .restaurant-item {
      border-bottom: 1px solid #333;
      padding: 12px 0;
    }

    .restaurant-item h3 {
      margin: 0 0 4px 0;
      font-size: 1.2em;
      color: white;
    }

    .restaurant-item p {
      margin: 0;
      font-size: 0.85em;
      color: #aaa;
    }

    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #2B1B44;
      border-top: 1px solid #333;
      padding: 10px 0;
    }

    nav svg {
      width: 26px;
      height: 26px;
      stroke: #D4D4D4;
    }

    .view {
      display: none;
    }

    .view.active {
      display: block;
    }
  </style>
  <script src="https://unpkg.com/tabletop@1.5.1/tabletop.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Lunching</h1>
      <p>to lunch or not to lunch</p>
    </header>

    <div class="view active" id="homeView">
      <div id="restaurantList"></div>
    </div>

    <div class="view" id="votesView">
      <p style="padding: 20px;">Voting view under construction.</p>
    </div>

    <div class="view" id="teamView">
      <p style="padding: 20px;">Team members will be listed here.</p>
    </div>

    <nav>
      <div onclick="showView('homeView')" title="Home">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/><path d="M7 2v20"/><path d="M21 15V2a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Z"/>
        </svg>
      </div>
      <div onclick="showView('votesView')" title="Votes">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H19a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H6.5a1 1 0 0 1 0-5H20"/>
          <path d="M8.62 9.8A2.25 2.25 0 1 1 12 6.836a2.25 2.25 0 1 1 3.38 2.966l-2.626 2.856a.998.998 0 0 1-1.507 0z"/>
        </svg>
      </div>
      <div onclick="showView('teamView')" title="Team">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 0 0-16 0"/>
        </svg>
      </div>
    </nav>
  </div>

  <script>
    function showView(viewId) {
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
      document.getElementById(viewId).classList.add('active');
    }

    function renderRestaurants(data) {
      const container = document.getElementById("restaurantList");
      container.innerHTML = "";

      data.forEach(row => {
        const item = document.createElement("div");
        item.className = "restaurant-item";

        const linkOpen = row["Location link"] ? `<a href="${row["Location link"]}" target="_blank" style="color: inherit; text-decoration: none;">` : "";
        const linkClose = row["Location link"] ? `</a>` : "";

        item.innerHTML = `
          <h3>${linkOpen}${row.Name}${linkClose}</h3>
          <p>${row.Category?.toLowerCase() ?? ""} â€¢ ${row.Pricing ?? ""}</p>
        `;
        container.appendChild(item);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: 'https://docs.google.com/spreadsheets/d/13HIR7Fdts-a4DhSOK4Brg84rqTwVe0QKLdJVlwXMfpw/pubhtml',
        simpleSheet: true,
        callback: renderRestaurants
      });
    });
  </script>
</body>
</html>
