<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Lunching</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e8d5ff, #bca2f7);
      color: #2e125c;
      max-width: 430px;
      margin-left: auto;
      margin-right: auto;
      height: 100vh;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 2em 1em 1em;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #fff;
    }

    header p {
      margin: 0.5em 0 0;
      font-size: 0.9em;
      color: #e0d0ff;
    }

    .view {
      display: none;
      flex-direction: column;
      height: calc(100vh - 160px);
      overflow-y: auto;
      padding: 1em;
    }

    .view.active {
      display: flex;
    }

    .restaurant-item {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      margin-bottom: 1em;
      padding: 1em;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      color: white;
    }

    .restaurant-item h3 {
      margin: 0;
      font-weight: 600;
      font-size: 1.1em;
    }

    .restaurant-item p {
      margin: 0.25em 0 0;
      font-size: 0.9em;
      color: #e6e6e6;
    }

    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.8em 0;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 430px;
      margin: auto;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lunching</h1>
    <p>to lunch or not to lunch</p>
  </header>

  <div class="view active" id="homeView">
    <div id="restaurantList"></div>
  </div>

  <div class="view" id="votesView">
    <div class="restaurant-item">
      <h3>Balkan Burger</h3>
      <p>üèÜ Winner - 2025-08-19</p>
    </div>
    <div class="restaurant-item">
      <h3>Veggie Vibe</h3>
      <p>2025-08-18</p>
    </div>
  </div>

  <div class="view" id="teamView">
    <div class="restaurant-item">
      <h3>Team Member 1</h3>
      <p>Votes: 4</p>
    </div>
    <div class="restaurant-item">
      <h3>Team Member 2</h3>
      <p>Votes: 3</p>
    </div>
  </div>

  <nav>
    <button title="Restaurants" onclick="showView('homeView')">üç¥</button>
    <button title="Votes" onclick="showView('votesView')">üìä</button>
    <button title="Team" onclick="showView('teamView')">üë•</button>
  </nav>

  <script>
    const restaurants = [
      { name: "Balkan Burger", category: "Fast Food", price: "‚Ç¨" },
      { name: "Veggie Vibe", category: "Vegetarian", price: "‚Ç¨‚Ç¨" },
      { name: "Pasta Mama", category: "Italian", price: "‚Ç¨‚Ç¨‚Ç¨" }
    ];

    function renderRestaurants() {
      const container = document.getElementById('restaurantList');
      container.innerHTML = '';
      restaurants.forEach(r => {
        container.innerHTML += `
          <div class="restaurant-item">
            <h3>${r.name}</h3>
            <p>${r.category} ‚Ä¢ ${r.price}</p>
          </div>
        `;
      });
    }

    function showView(viewId) {
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
      document.getElementById(viewId).classList.add('active');
    }

    renderRestaurants();
  </script>
</body>
</html>
