    body {
      margin: 0;
      padding: 2em;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1b24;
      color: #f0e7ff;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1em;
      color: #a78bfa;
    }

    .restaurant-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 1em;
      margin-bottom: 1.2em;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .restaurant-item h3 {
      margin: 0;
    }

    .restaurant-item p {
      margin: 0.3em 0;
      font-size: 0.95em;
      color: #dcd6f5;
    }

    .vote-button {
      background: rgba(131, 111, 255, 0.2);
      color: #f0e7ff;
      border: none;
      border-radius: 20px;
      padding: 6px 14px;
      font-size: 0.85em;
      cursor: pointer;
      backdrop-filter: blur(8px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }

    .vote-button:hover {
      background: rgba(131, 111, 255, 0.4);
    }

    .vote-count {
      font-size: 0.8em;
      color: #b9aef5;
      margin-top: 0.5em;
      display: block;
    }

    .restaurant-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>

    ];

    const voteCounts = JSON.parse(localStorage.getItem("restaurantVotes") || "{}");

    function voteRestaurant(name) {
      voteCounts[name] = (voteCounts[name] || 0) + 1;
      localStorage.setItem("restaurantVotes", JSON.stringify(voteCounts));
      document.getElementById(`${name}-votes`).innerText = `${voteCounts[name]} votes`;
    }

    window.onload = function () {
      const container = document.getElementById("restaurantList");
      restaurants.forEach(r => {
        const div = document.createElement("div");
        div.className = "restaurant-item";
        div.innerHTML = `
          <div class="restaurant-header">
            <div>
              <h3><a href="${r.url}" target="_blank">${r.name}</a></h3>
              <p>${r.type} • ${r.price}</p>
            </div>
            <button class="vote-button" onclick="voteRestaurant('${r.name}')">Vote</button>
          </div>
          <span id="${r.name}-votes" class="vote-count">${voteCounts[r.name] || 0} votes</span>
        `;
        container.appendChild(div);
      });
    };
  </script>
</body>
</html>
